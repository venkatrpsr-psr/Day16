<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Simple Toâ€‘Do</title>
</head>
<style>

    body {
      font-family: Arial, sans-serif;
      background-color: #90bdea;
      color: #333;
      justify-content: center;
      align-items: center;
      margin: 0;
    }

    h2 {
      font-size: 24px;
      margin-bottom: 20px;
    }

     input, button {
      padding: 8px;
       margin-top: 10px;
       width: 20%;
       border-radius: 5px;
    }

    button:hover {
      background-color: #6ea3e8;
    }

    li {
      list-style-type: none;
      padding: 10px;
      margin-bottom: 8px;
      border-radius: 5px;
    }

</style>
<body>
  <h2>My List</h2>
  <input id="itemInput" type="text" placeholder="Enter Here"><br>
  <button onclick="addItem()">Add</button>

  <ul id="list"></ul>

  <script>
    function addItem() {
      const input = document.getElementById("itemInput");
      const text = input.value.trim();
      if (text === "") return; 

      const li = document.createElement("li");
      li.textContent = text;

      document.getElementById("list").appendChild(li);
      input.value = ""; 
    }
  </script>
</body>
</html>
