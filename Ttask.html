<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Simple Toâ€‘Do</title>
</head>
<style>
  
    body {
      font-family: Arial, sans-serif;
      background-color: #90bdea;
      color: #333;
      justify-content: center;
      align-items: center;
      margin: 0;
    }

    h2 {
      font-size: 24px;
      margin-bottom: 20px;
    }

    #itemInput {
      padding: 10px;
      font-size: 16px;
      width: 250px;
      margin-right: 10px;
      border: 2px solid #ccc;
      border-radius: 5px;
    }

    button {
      padding: 10px 15px;
      font-size: 16px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background-color: #6ea3e8;
    }

    ul {
      list-style-type: none;
      margin-top: 20px;
      width: 300px;
    }

    li {
      padding: 10px;
      margin-bottom: 8px;
      border-radius: 5px;
    }

</style>
<body>
  <h2>My List</h2>
  <input id="itemInput" type="text" placeholder="Enter Here">
  <button onclick="addItem()">Add</button>

  <ul id="list"></ul>

  <script>
    function addItem() {
      const input = document.getElementById("itemInput");
      const text = input.value.trim();
      if (text === "") return; 

      const li = document.createElement("li");
      li.textContent = text;

      document.getElementById("list").appendChild(li);
      input.value = ""; 
    }
  </script>
</body>
</html>
